{% extends "base.html" %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar a {{ cliente.nombre }}?</h1>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
</form>
<a href="{% url 'app:listado_clientes' %}">Cancelar</a>
{% endblock %}
