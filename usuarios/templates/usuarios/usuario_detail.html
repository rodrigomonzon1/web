{% extends "base.html" %}
{% block title %}Detalles del Usuario{% endblock %}
{% block content %}
<p>Nombre: {{ usuario.nombre }}</p>
<p>Email: {{ usuario.email }}</p>
<p>Edad: {{ usuario.edad }}</p>
<a href="{% url 'usuarios:usuario-update' usuario.pk %}">Editar</a>
<a href="{% url 'usuarios:usuario-delete' usuario.pk %}">Eliminar</a>
<a href="{% url 'usuarios:usuario-list' %}">Volver</a>
{% endblock %}
